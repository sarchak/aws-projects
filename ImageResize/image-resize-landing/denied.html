    <style>
      .img-resize-promo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        cursor: pointer;
        width: 0;
        height: 0;
        z-index: 999999;
      }

      .img-resize-promo__active {
        width: initial;
        height: initial;
      }

      .img-resize-promo-speechbubble {
        font-family: -apple-system, BlinkMacSystemFont, Roboto, "Open Sans", "Helvetica Neue", sans-serif;
        position: absolute;
        left: 50px;
        top: -11px;
        padding: 9px;
        color: white;
        border-radius: 3px;
        background: linear-gradient(#227ef7, #1290fc);
        font-size: 14px;
        font-weight: 600;
        width: 93px;
        box-sizing: border-box;
        opacity: 0;
        pointer-events: none;
        transition: opacity .15s ease-in-out;
      }

      .img-resize-promo__active:hover .img-resize-promo-speechbubble {
        opacity: 1;
      }

      .img-resize-promo svg {
        transition: all .3s ease-in-out;
        opacity: 0;
      }

      .img-resize-promo__active svg {
        opacity: 1;
      }

      .img-resize-promo-speechbubble:before {
        content: "";
        width: 10px;
        height: 10px;
        transform: rotate(45deg);
        left: -4px;
        bottom: 10px;
        border-radius: 3px;
        background: #1290fc;
        z-index: 2;
        position: absolute
      }

      .img-resize-promo__active .img-resize-promo-speechbubble__animate {
        animation: popinpopup 3s linear forwards 0.1s;
      }
      .sad {
          margin-bottom: 20px;
      }
      .btn {
          background: #008952;
          color: #fff;
          transition: all 75ms ease-in-out;
          line-height: 1.2rem;
          font-weight: 700;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          text-decoration: none;
          cursor: pointer;
          text-shadow: none;
          border: none;
          border-radius: .25rem;
          box-shadow: none;
          position: relative;
          display: inline-block;
          vertical-align: bottom;
          text-align: center;
          white-space: nowrap;
          margin: 0;
          margin-top: 20px;
          padding: 20px;
          -webkit-appearance: none;
          -webkit-tap-highlight-color: transparent;
      }

      @keyframes popinpopup {
        0% {
          opacity: 0;
          transform: translate3d(0, 3px, 0)
        }
        7%,
        93% {
          opacity: 1;
          transform: translate3d(0, 0, 0)
        }
        100% {
          opacity: 0;
          transform: translate3d(0, -4px, 0)
        }
      }

      .img-resize-promo-animate:hover {
        opacity: 1 !important;
      }
    </style>
